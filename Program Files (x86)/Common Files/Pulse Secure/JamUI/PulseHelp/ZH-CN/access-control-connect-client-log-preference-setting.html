				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e2134">设置日志级别</h1><div style=""><p class="Para1">要设置日志级别，请执行以下操作：</p></div><ol type="1"><li id="jd0e2152" style="">单击<strong>文件 &gt; 日志 &gt; 日志级别 &gt; 详细</strong>或<strong>文件 &gt; 日志 &gt; 日志级别 &gt; 常规</strong>。复选标记表示当前启用的选项。</li></ol><p class="Para1"><strong>常规</strong>记录为默认设置。除非正在解决连接问题，否则应该将记录操作设置为&ldquo;常规&rdquo;。</p><p class="Para1"><strong>详细</strong>记录操作会创建大量日志条目并增大日志文件的大小。通常，只有在解决问题时才启用详细记录。 </p><h4 class="Head4" id="jd0e2169">相关文档</h4><ul><li style=""><a href="access-control-connect-client-log-file-annotating.html">注释日志文件</a></li><li style=""><a href="access-control-connect-client-log-file-saving.html">保存日志文件</a></li><li style=""><a href="access-control-connect-client-log-file-uploading.html">上传日志文件</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-2017，Pulse Secure, LLC.保留所有权利。</span></div></body></html>
