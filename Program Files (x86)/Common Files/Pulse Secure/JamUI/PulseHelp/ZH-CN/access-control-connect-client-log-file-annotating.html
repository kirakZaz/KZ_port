				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e2083">注释日志文件</h1><p class="Para1">注释日志文件时，在特定位置插入用于标记日志文件的文本。例如，要解决连接问题，支持代表可能会要求您使用特定文本来注释日志文件，再尝试失败的连接，然后再次注释日志文件。这样的事件顺序可以让支持技术人员在日志文件中很容易找到跟踪连接问题的条目。</p><div style=""><p class="Para1">要注释 Pulse Secure 客户端日志文件，请执行以下操作：</p></div><ol type="1"><li id="jd0e2103" style="">单击<strong>文件 &gt; 日志 &gt; 注释</strong>，打开&ldquo;注释日志&rdquo;对话框。</li><li id="jd0e2109" style="">键入注释文本，然后单击<strong>确定</strong>。</li></ol><h4 class="Head4" id="jd0e2115">相关文档</h4><ul><li style=""><a href="access-control-connect-client-log-preference-setting.html">设置日志级别</a></li><li style=""><a href="access-control-connect-client-log-file-saving.html">保存日志文件</a></li><li style=""><a href="access-control-connect-client-log-file-uploading.html">上传日志文件</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-2017，Pulse Secure, LLC.保留所有权利。</span></div></body></html>
