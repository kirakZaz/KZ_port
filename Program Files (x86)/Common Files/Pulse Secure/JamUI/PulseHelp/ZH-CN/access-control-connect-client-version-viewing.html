				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e2412">查看组件版本信息</h1><p class="Para1">在故障排除操作中，网络管理员可能会要求您确认 Pulse Secure 客户端程序的版本号。要查看 Pulse Secure 客户端版本信息，请执行以下操作：</p><ol type="1"><li id="jd0e2428" style="">单击<strong>帮助 &gt; 关于</strong>，打开&ldquo;关于&rdquo;对话框。</li><li id="jd0e2434" style="">单击<strong>版本详细信息</strong>以打开&ldquo;Pulse 版本详细信息&rdquo;对话框。</li></ol><h4 class="Head4" id="jd0e2447">相关文档</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 客户端界面</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-2017，Pulse Secure, LLC.保留所有权利。</span></div></body></html>
