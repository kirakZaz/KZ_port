				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1585">删除连接</h1><div style=""><p class="Para1">要删除连接，请执行以下操作：</p></div><ol type="1"><li id="jd0e1604" style="">单击连接以将其选中。</li><li id="jd0e1607" style="">单击&ldquo;删除&rdquo;按钮：<div style="width:100%;margin: 15px 0 15px 0;"><table cellspacing="0" border="0" width="99%"><colgroup><col/></colgroup><tbody><tr valign="top"><td align="left" style="padding-left: 10px;"><div id="jd0e1617"><div align="left" class="graphic"><img alt="" src="g033401.gif" style=""/></div></div></td></tr></tbody></table></div></li><li id="jd0e1619" style=""> 在删除连接前，系统会提示您进行确认。</li></ol><p class="Para1"><strong>或者</strong></p><ol type="1"><li id="jd0e1626" style="">右键单击连接以显示弹出菜单，然后单击<strong>删除</strong>。</li><li id="jd0e1632" style=""> 在删除连接前，系统会提示您进行确认。</li></ol><h4 class="Head4" id="jd0e1635">相关文档</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 客户端界面</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-2017，Pulse Secure, LLC.保留所有权利。</span></div></body></html>
