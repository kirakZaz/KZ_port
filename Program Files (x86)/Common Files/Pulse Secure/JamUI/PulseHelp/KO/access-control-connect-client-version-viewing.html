				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e2412">구성 요소 버전 정보 보기</h1><p class="Para1">문제 해결 작업 중에 네트워크 관리자가 Pulse Secure 클라이언트 프로그램의 버전 번호를 확인하도록 사용자에게 요청할 수 있습니다. Pulse Secure 클라이언트 버전 정보를 보는 방법:</p><ol type="1"><li id="jd0e2428" style=""><strong>도움말 &gt; 정보</strong>를 클릭하여 정보 대화 상자를 엽니다.</li><li id="jd0e2434" style=""><strong>버전 세부정보</strong>를 클릭하여 Pulse 버전 세부정보 대화 상자를 엽니다.</li></ol><h4 class="Head4" id="jd0e2447">관련 문서</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 클라이언트 인터페이스</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC. 모든 권리 소유.</span></div></body></html>
