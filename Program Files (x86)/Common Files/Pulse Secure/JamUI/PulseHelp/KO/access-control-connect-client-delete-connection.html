				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1585">연결 삭제</h1><div style=""><p class="Para1">연결 삭제 방법:</p></div><ol type="1"><li id="jd0e1604" style="">연결을 클릭하여 선택합니다.</li><li id="jd0e1607" style="">삭제 버튼을 클릭합니다.<div style="width:100%;margin: 15px 0 15px 0;"><table cellspacing="0" border="0" width="99%"><colgroup><col/></colgroup><tbody><tr valign="top"><td align="left" style="padding-left: 10px;"><div id="jd0e1617"><div align="left" class="graphic"><img alt="" src="g033401.gif" style=""/></div></div></td></tr></tbody></table></div></li><li id="jd0e1619" style=""> 연결을 삭제하기 전 삭제 결정을 확인하는 메시지가 표시됩니다.</li></ol><p class="Para1"><strong>또는</strong></p><ol type="1"><li id="jd0e1626" style="">연결을 마우스 오른쪽 버튼으로 클릭하여 팝업 메뉴를 표시한 다음 <strong>삭제</strong>를 클릭합니다.</li><li id="jd0e1632" style=""> 연결을 삭제하기 전 삭제 결정을 확인하는 메시지가 표시됩니다.</li></ol><h4 class="Head4" id="jd0e1635">관련 문서</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 클라이언트 인터페이스</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC. 모든 권리 소유.</span></div></body></html>
