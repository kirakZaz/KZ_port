				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e2134">設定日誌層級</h1><div style=""><p class="Para1">若要設定日誌層級：</p></div><ol type="1"><li id="jd0e2152" style="">按一下<strong>檔案 &gt; 日誌 &gt; 日誌層級 &gt; 詳細</strong>，或<strong>檔案 &gt; 日誌 &gt; 日誌層級 &gt; 正常</strong>。核取標記代表該選項目前已啟用。</li></ol><p class="Para1">預設值是<strong>正常</strong>日誌。除非要對連線問題進行疑難排解，否則應該將日誌設定為 [正常]。</p><p class="Para1"><strong>詳細</strong>日誌會建立更大量的日誌項目，並會增加日誌檔的大小。[詳細] 日誌通常只在對問題進行疑難排解時才啟用。 </p><h4 class="Head4" id="jd0e2169">相關文件</h4><ul><li style=""><a href="access-control-connect-client-log-file-annotating.html">為日誌檔加上註解</a></li><li style=""><a href="access-control-connect-client-log-file-saving.html">儲存日誌檔</a></li><li style=""><a href="access-control-connect-client-log-file-uploading.html">上傳日誌檔</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC.保留所有權利</span></div></body></html>
