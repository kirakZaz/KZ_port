				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1585">刪除連線</h1><div style=""><p class="Para1">若要刪除連線：</p></div><ol type="1"><li id="jd0e1604" style="">按一下該連線加以選取。</li><li id="jd0e1607" style="">按一下 Delete [刪除] 按鈕：<div style="width:100%;margin: 15px 0 15px 0;"><table cellspacing="0" border="0" width="99%"><colgroup><col/></colgroup><tbody><tr valign="top"><td align="left" style="padding-left: 10px;"><div id="jd0e1617"><div align="left" class="graphic"><img alt="" src="g033401.gif" style=""/></div></div></td></tr></tbody></table></div></li><li id="jd0e1619" style=""> 刪除連線之前，系統會提示您確認您的決定。</li></ol><p class="Para1"><strong>或者</strong></p><ol type="1"><li id="jd0e1626" style="">以滑鼠右鍵按一下連線來顯示快顯功能表，然後按一下 <strong>Delete</strong> [刪除]。</li><li id="jd0e1632" style=""> 刪除連線之前，系統會提示您確認您的決定。</li></ol><h4 class="Head4" id="jd0e1635">相關文件</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 用戶端介面</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC.保留所有權利</span></div></body></html>
