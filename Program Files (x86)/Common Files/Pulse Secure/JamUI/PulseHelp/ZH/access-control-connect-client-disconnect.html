				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1043">中斷作用中的連線</h1><div style=""><p class="Para1">若要中斷網路連線：</p><ol type="1"><li id="jd0e1062" style="">針對您要中斷連線的連線按一下 <strong>Disconnect</strong> [中斷連線]。 <p class="Para1"><strong>或者</strong></p><p class="Para1">在系統匣中的 Pulse Secure 用戶端圖示上按一下滑鼠右鍵以顯示快顯功能表、按一下該連線，再按一下 <strong>Disconnect</strong> [中斷連線]。</p></li></ol></div><h4 class="Head4" id="jd0e1076">相關文件</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse Secure 用戶端介面</a></li><li style=""><a href="access-control-connect-client-connecting.html">連線至網路</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC.保留所有權利</span></div></body></html>
