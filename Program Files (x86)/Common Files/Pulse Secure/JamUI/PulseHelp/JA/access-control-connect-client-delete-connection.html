				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1585">接続の削除</h1><div style=""><p class="Para1">接続を削除するには、次の手順に従います。</p></div><ol type="1"><li id="jd0e1604" style="">接続をクリックして選択します。</li><li id="jd0e1607" style="">削除ボタンをクリックします。<div style="width:100%;margin: 15px 0 15px 0;"><table cellspacing="0" border="0" width="99%"><colgroup><col/></colgroup><tbody><tr valign="top"><td align="left" style="padding-left: 10px;"><div id="jd0e1617"><div align="left" class="graphic"><img alt="" src="g033401.gif" style=""/></div></div></td></tr></tbody></table></div></li><li id="jd0e1619" style=""> 接続を削除する前に、決定を確認するよう表示されます。</li></ol><p class="Para1"><strong>または</strong></p><ol type="1"><li id="jd0e1626" style="">接続を右クリックして、ポップアップ メニューを表示し、<strong>[Delete] (削除)</strong> をクリックします。</li><li id="jd0e1632" style=""> 接続を削除する前に、決定を確認するよう表示されます。</li></ol><h4 class="Head4" id="jd0e1635">関連項目</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse インターフェイス</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC.All rights reserved</span></div></body></html>
