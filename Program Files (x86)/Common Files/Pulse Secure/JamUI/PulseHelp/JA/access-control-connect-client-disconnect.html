				</style></head><body style="width:98%;" onload="setHTMLHeight();highlightResults();"><div id="content"><h1 class="Head1Split" id="jd0e1043">アクティブな接続からの切断</h1><div style=""><p class="Para1">ネットワークから切断するには、次の手順に従います。</p><ol type="1"><li id="jd0e1062" style="">切断する接続の <strong>[Disconnect] (切断)</strong> をクリックします。 <p class="Para1"><strong>または</strong></p><p class="Para1">システム トレイで Pulse のアイコンを右クリックしてポップアップ メニューを表示し、接続をクリックして <strong>[Disconnect] (切断)</strong> をクリックします。</p></li></ol></div><h4 class="Head4" id="jd0e1076">関連項目</h4><ul><li style=""><a href="access-control-connect-client-ui.html">Pulse インターフェイス</a></li><li style=""><a href="access-control-connect-client-connecting.html">ネットワークへの接続</a></li></ul></div><div class="footer"><span class="footerleft">© 2014-17 by Pulse Secure, LLC.All rights reserved</span></div></body></html>
